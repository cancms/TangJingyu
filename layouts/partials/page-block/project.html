    <ul class="project-list">


      {{ range $index, $item := $profile.projects }}

      <li class="project-item  active" data-filter-item data-category="{{ $item.category }}">
        <a href="{{ $item.link }}">

          <figure class="project-img">
            <div class="project-item-icon-box">
              <ion-icon name="eye-outline"></ion-icon>
            </div>

            <img src="{{ $item.image | relLangURL }}" alt="{{ $item.name }}" loading="lazy">
          </figure>

          <h3 class="project-title">{{ $item.name }}</h3>

          <p class="project-category">{{ $item.category }}</p>
